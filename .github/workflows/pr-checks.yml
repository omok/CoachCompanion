name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    name: Quality Gate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint check
      run: |
        if npm list eslint &>/dev/null; then
          npm run lint
        else
          echo "ESLint not configured, skipping lint check"
        fi

    - name: TypeScript type checking
      run: npm run check

    - name: Run unit tests
      run: npm test

    - name: Check test coverage threshold
      run: npm run test:coverage

    - name: Build verification
      run: npm run build

    - name: Comment PR with test results
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const { context } = require('@actions/github');
          const fs = require('fs');
          
          // Get test results (this would need to be implemented to parse actual test output)
          const testStatus = '${{ job.status }}';
          
          const comment = `## ðŸ§ª Test Results
          
          **Status:** ${testStatus === 'success' ? 'âœ… All checks passed' : 'âŒ Some checks failed'}
          
          ### Checks completed:
          - TypeScript compilation
          - Unit tests  
          - Build verification
          - Test coverage analysis
          
          ${testStatus === 'failure' ? 'âš ï¸ Please fix the failing checks before merging.' : 'ðŸŽ‰ Ready for review!'}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Check for known vulnerabilities
      run: |
        if command -v npx &> /dev/null; then
          npx audit-ci --moderate
        else
          echo "audit-ci not available, using npm audit"
          npm audit --audit-level moderate
        fi